{% extends 'myBlog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form form-group">{% csrf_token %}
    	{% for field in form %}
    		<div class="form-group">
    			{{ field.label_tag}}
    			<div>{{ field }}</div>
    		</div>
        {% endfor %}
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
{% endblock %}
