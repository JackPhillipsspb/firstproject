<html>
	<head>
		<title>Jack Phillips's blog</title>
	</head>
	<body>
		<div><h1>Jack Phillips's blog</h1></div>
		<div>
			{% for post in posts %}
				<p>published date: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			{% endfor %}
		</div>
	</body>
</html>
